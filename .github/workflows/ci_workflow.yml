name: Continuous Integration Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up environment
        run: make setup

      - name: Run Tests
        run: make test

      - name: Run Linter
        run: make lint
